<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html tag</title>
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">


</script>
</head>
<body>
  <div class="container card my-5">
    <h3 class="card-header">click event</h3>
    <pre class=""alert alert-warning my-3>
      1. one 버튼을 클릭하면 one 알림창 (alert) 띄우기
      2. two 버튼을 클릭하면 본인이름 알림창 띄우기
      3. three 버튼을 클릭하면 알림창 3번 띄우기
    </pre>
    <button class="btn btn-danger my-3" onclick="alert('one')">ONE</button>
    <button class="btn btn-warning my-3" onclick="alert('문성환')">TWO</button>
    <button class="btn btn-info my-3" onclick="alert('1'); alert('2');alert('3')">THREE</button>
  </div>
  <!-- BASIC -->
  <div class="container card my-5">
    <h3 class="card-header">EX</h3>
    <div class="alert alert-danger my-3">
      two 버튼을 클릭하면 본인이름 알림창 띄우기
    </div>
    <button class="btn btn-warning my-3" onclick="alert('alpha')">Two</button>
    <button class="btn btn-warning my-3" onclick="alert('dog'); alert('cat')">animal1</button>
    <button class="btn btn-warning my-3" id="a">animal2</button>
    <button class="btn btn-warning my-3" id="b">animal3</button>
    <button class="btn btn-warning my-3" class="c" id="c">animal4</button>
    <script>
        document.getElementById("a").onclick = function(){ alert('dog');alert('cat') };
        //#b - css 표현법 - 아이디가 b인 것.
        document.querySelector("#b").onclick = function() {
        document.querySelector("#b").style.background="black";
        document.querySelector("#b").style.color="white";
      
      }
      // .c - css 표현법 - 클래스가 c인 것
      document.querySelector(".c").onclick = function () {
        document.querySelector(".c").style.background="skyblue";
        document.querySelector(".c").style.color="red";
      }

    </script>


  </div>
  <!-- ex -->
</body>
</html>
